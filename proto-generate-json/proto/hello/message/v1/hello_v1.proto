syntax = "proto3";

package hello.message.v1;

option go_package = "github.com/alewkinr/example-grpc/proto-generate-json/sdk/go/hello/message/v1;v1";

// HelloRequest — request body
message HelloRequest {
  string name = 1 [json_name = "name"];
}

// HelloResponse — response body
message HelloResponse {
  string message = 1 [json_name = "message"];
}
